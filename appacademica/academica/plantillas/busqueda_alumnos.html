<form id="frmBusquedaAlumno">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Alumnos
                <div class="ms-auto">
                    <button type="button" data-form="busqueda_alumnos" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="text" id="searchAlumno" class="form-control" placeholder="Buscar alumnos" oninput="buscarAlumnos()">
            </div>
            <table class="table table-hover" id="tblAlumnos">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TEL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>
<script>

    let alumnosData=[];

    function eliminarAlumno(idAlumno){
        if(confirm("Â¿Desea eliminar este registro?")){
            let datos = {
                accion : "eliminar",
                idAlumno,
            };
            enviarDatosAlumno(datos);
        }
    }

    function consultarAlumnos(){
        fetch('consultar_alumnos/')
        .then(res => res.json())
        .then(data => {
            alumnosData= data;
            mostrarFilasAlumnos(data);
        })
        .catch(err => console.log(err));
    }

    function mostrarFilasAlumnos(data = []){
        let filas = '';
        data.forEach(alumno => {
            filas += `
                <tr onClick='modificarAlumno(${JSON.stringify(alumno)})'>
                    <td>${alumno.codigo}</td>
                    <td>${alumno.nombre}</td>
                    <td>${alumno.direccion}</td>
                    <td>${alumno.telefono}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" 
                            onClick='eliminarAlumno(${alumno.id})'>DEL
                        </button>
                    </td>
                </tr>
            `;
        });
        document.querySelector('#tblAlumnos > tbody').innerHTML = filas;
    }

    function buscarAlumnos(filas){
        let searchQuery=document.getElementById('searchAlumno').value.toLowerCase();
        let alumnosFiltrados = alumnosData.filter(alumno =>{
            return alumno.codigo.toLowerCase().includes(searchQuery) || 
                   alumno.nombre.toLowerCase().includes(searchQuery) || 
                   alumno.direccion.toLowerCase().includes(searchQuery);
        });
        mostrarFilasAlumnos(alumnosFiltrados);
    }

    consultarAlumnos();

</script>
