<form id="frmBusquedaDocente">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Docentes
                <div class="ms-auto">
                    <button type="button" data-form="busqueda_docentes" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="text" id="searchDocente" class="form-control" placeholder="Buscar docentes" oninput="buscarDocentes()">
            </div>
            <table class="table table-hover" id="tblDocentes">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TEL</th>
                        <th>EMAIL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>
<script>
    let docentesData=[];

    function eliminarDocente(idDocente){
        if(confirm("Â¿Desea eliminar este registro?")){
            let datos = {
                accion : "eliminar",
                idDocente,
            };
            enviarDatosDocente(datos);
        }
    }

    function consultarDocentes(){
        fetch('consultar_docentes/')
        .then(res => res.json())
        .then(data => {
            docentesData = data;
            mostrarFilasDocentes(data);
        })
        .catch(err => console.log(err));
    }

    function mostrarFilasDocentes(data = []){
        let filas = '';
        data.forEach(docente => {
            filas += `
                <tr onClick='modificarDocente(${JSON.stringify(docente)})'>
                    <td>${docente.codigo}</td>
                    <td>${docente.nombre}</td>
                    <td>${docente.direccion}</td>
                    <td>${docente.telefono}</td>
                    <td>${docente.email}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" 
                            onClick='eliminarDocente(${docente.id})'>DEL
                        </button>
                    </td>
                </tr>
            `;
        });
        document.querySelector('#tblDocentes > tbody').innerHTML = filas;
    }

    function buscarDocentes(filas){
        let searchQuery=document.getElementById('searchDocente').value.toLowerCase();
        let docentesFiltrados = docentesData.filter(docente =>{
            return docente.codigo.toLowerCase().includes(searchQuery) || 
                   docente.nombre.toLowerCase().includes(searchQuery) || 
                   docente.direccion.toLowerCase().includes(searchQuery) ||
                   docente.telefono.toLowerCase().includes(searchQuery) ||
                   docente.email.toLowerCase().includes(searchQuery);
        });
        mostrarFilasDocentes(docentesFiltrados);
    }

    consultarDocentes();
    
</script>
